<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" id="title"></ion-title>

    <!-- Logout button -->
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/trip-list']">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label>RETOUR</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="newPlace()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
    <div id='map' class="map" leaflet [leafletOptions]="mapOptions"
    (leafletMapReady)="onMapReady($event)" [leafletLayers]="mapMarkers"
    ></div>
    <ion-grid>
      <ion-row>
        <ion-col>
      <h1>
        <ion-label id="placeName" class="ion-text-wrap">Select a place</ion-label>
      </h1>
        </ion-col>
      </ion-row>
      <ion-row property="nowrap">
        <ion-col id="imageWrapper">
          <img id="placeImage" src="" alt="destination picture" aspect-ratio="1/1">
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col class="ion-text-center">
            <ion-label color="primary" id="locationLabel"></ion-label>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center"><ion-label id="decriptionLabel"></ion-label></ion-col>
          </ion-row>
        </ion-col>
        <ion-col id="editPlaceWrapper">
          <ion-button id="Edit" (click)="editPlace()">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
