<ion-header>
  <ion-toolbar>
    <ion-title>TripList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar class="searchbar" placeholder="Search" (ionChange)="search($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let trip of trips | async" (click)="openTrip(trip)">
            <ion-label>
              <h2>{{ trip.title }}</h2>
              <p>{{ trip.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
