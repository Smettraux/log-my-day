<ion-header>
  <ion-toolbar>
    <ion-title>TripList</ion-title>

    <!-- Logout button -->
    <ion-buttons slot="start">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>BAD HAIR DAY</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-searchbar class="searchbar" placeholder="Search" debounce="700" (ionChange)="search()" [(ngModel)]="searchingText"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines=none>
          <ion-item-sliding *ngFor="let trip of trips" #slidingItem>
            <ion-item (click)="openTrip(trip)">
              <ion-label>
              <h2>{{ trip.title }}</h2>
              <p>{{ trip.description }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="showDeleteAlert(slidingItem,trip.title,trip.id)">
                <ion-icon slot="end" name="trash"></ion-icon>
                Delete
              </ion-item-option>
              <ion-item-option color="secondary" [routerLink]="['/edit-trip/', trip.id]">
                <ion-icon slot="end" name="pencil"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadTrips($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
</ion-content>
